<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Storybook Inspector</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 16px;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 12px;
      color: #333;
      background: #fff;
    }

    #container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    #header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e5e5e5;
    }

    h3 {
      margin: 0;
      font-size: 14px;
      font-weight: 600;
      color: #000;
    }

    #settings-btn {
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 16px;
      padding: 4px 8px;
      border-radius: 4px;
      transition: background 0.2s;
    }

    #settings-btn:hover {
      background: #f0f0f0;
    }

    #content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #component-info {
      margin-bottom: 12px;
    }

    #component-name {
      margin: 0 0 8px 0;
      font-size: 13px;
      font-weight: 500;
      color: #000;
    }

    #full-component-name {
      margin: 0 0 12px 0;
      font-size: 11px;
      color: #999;
    }

    #storybook-link {
      display: inline-block;
      color: #18a0fb;
      text-decoration: none;
      font-size: 12px;
      margin-bottom: 12px;
      transition: color 0.2s;
    }

    #storybook-link:hover {
      color: #0d7fc2;
      text-decoration: underline;
    }

    #storybook-preview {
      width: 100%;
      flex: 1;
      border: 1px solid #e5e5e5;
      border-radius: 4px;
      min-height: 400px;
      background: #f9f9f9;
    }

    #empty-state {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 200px;
      text-align: center;
      color: #999;
      font-size: 13px;
      border: 1px dashed #e5e5e5;
      border-radius: 4px;
    }

    .hidden {
      display: none !important;
    }

    #settings-panel {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #fff;
      padding: 16px;
      z-index: 10;
    }

    #settings-panel h4 {
      margin: 0 0 16px 0;
      font-size: 14px;
      font-weight: 600;
    }

    #settings-panel label {
      display: block;
      margin-bottom: 8px;
      font-size: 12px;
      font-weight: 500;
    }

    #settings-panel input {
      width: 100%;
      padding: 8px;
      border: 1px solid #e5e5e5;
      border-radius: 4px;
      font-size: 12px;
      margin-bottom: 16px;
      font-family: inherit;
    }

    #settings-panel input:focus {
      outline: none;
      border-color: #18a0fb;
    }

    .button-group {
      display: flex;
      gap: 8px;
    }

    button.primary, button.secondary {
      flex: 1;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      font-family: inherit;
      transition: background 0.2s;
    }

    button.primary {
      background: #18a0fb;
      color: #fff;
    }

    button.primary:hover {
      background: #0d7fc2;
    }

    button.secondary {
      background: #f0f0f0;
      color: #333;
    }

    button.secondary:hover {
      background: #e5e5e5;
    }

    #loading {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #999;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="header">
      <h3>Storybook Inspector</h3>
      <button id="settings-btn" title="Settings">⚙️</button>
    </div>

    <div id="content">
      <div id="component-info" class="hidden">
        <p id="full-component-name"></p>
        <p id="component-name"></p>
        <a id="storybook-link" href="#" target="_blank">Open in Storybook →</a>
      </div>

      <iframe id="storybook-preview" class="hidden" frameborder="0"></iframe>

      <div id="empty-state">
        <p>Select a layer or component to search in Storybook</p>
      </div>
    </div>

    <div id="settings-panel" class="hidden">
      <h4>Settings</h4>
      <label for="storybook-url">Storybook Base URL:</label>
      <input type="text" id="storybook-url" placeholder="https://design.reap.global/">
      <div class="button-group">
        <button id="save-settings" class="primary">Save</button>
        <button id="cancel-settings" class="secondary">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    let currentStorybookBaseUrl = 'https://design.reap.global/';

    // Cache for Storybook index
    let storybookIndexCache = null;
    let storybookIndexCacheTime = 0;
    const CACHE_DURATION = 5 * 60 * 1000; // 5 minutes

    // Fetch Storybook index/stories
    async function fetchStorybookIndex(baseUrl) {
      const now = Date.now();

      // Return cached version if still valid
      if (storybookIndexCache && (now - storybookIndexCacheTime) < CACHE_DURATION) {
        return storybookIndexCache;
      }

      const cleanBaseUrl = baseUrl.replace(/\/$/, '');

      try {
        // Try to fetch index.json (Storybook 7+) or stories.json (older versions)
        let response = await fetch(`${cleanBaseUrl}/index.json`);

        if (!response.ok) {
          response = await fetch(`${cleanBaseUrl}/stories.json`);
        }

        if (response.ok) {
          const data = await response.json();
          storybookIndexCache = data;
          storybookIndexCacheTime = now;
          return data;
        }
      } catch (error) {
        console.error('Failed to fetch Storybook index:', error);
      }

      return null;
    }

    // Search for component in Storybook index
    function searchStorybookIndex(index, searchTerm) {
      if (!index || !index.entries) {
        return null;
      }

      const searchLower = searchTerm.toLowerCase();

      // Search through all stories
      for (const [id, story] of Object.entries(index.entries)) {
        const title = (story.title || '').toLowerCase();
        const name = (story.name || '').toLowerCase();

        // Check if story matches search term
        if (title.includes(searchLower) || name.includes(searchLower) || id.includes(searchLower)) {
          return { id, story };
        }
      }

      return null;
    }

    // Generate Storybook URL - now async to fetch index
    async function generateStorybookSearchUrl(baseUrl, componentName) {
      const cleanBaseUrl = baseUrl.replace(/\/$/, '');

      try {
        // Fetch Storybook index
        const index = await fetchStorybookIndex(baseUrl);

        if (index) {
          // Search for first matching story
          const match = searchStorybookIndex(index, componentName);

          if (match) {
            // Construct URL to the matched story
            return {
              url: `${cleanBaseUrl}?path=/story/${match.id}`,
              found: true,
              storyTitle: match.story.title
            };
          }
        }
      } catch (error) {
        console.error('Error generating Storybook URL:', error);
      }

      // Fallback: open to base URL
      return {
        url: cleanBaseUrl,
        found: false
      };
    }

    // Update UI with component information
    async function updateUI(componentName, fullComponentName, isComponent, storybookBaseUrl) {
      const componentInfo = document.getElementById('component-info');
      const componentNameEl = document.getElementById('component-name');
      const fullComponentNameEl = document.getElementById('full-component-name');
      const storybookLink = document.getElementById('storybook-link');
      const storybookPreview = document.getElementById('storybook-preview');
      const emptyState = document.getElementById('empty-state');

      if (componentName) {
        // Show loading state
        componentNameEl.textContent = `Searching for: ${componentName}...`;

        // Show different text based on whether it's a component or layer
        if (isComponent) {
          fullComponentNameEl.textContent = `Component: ${fullComponentName}`;
        } else {
          fullComponentNameEl.textContent = `Layer: ${fullComponentName}`;
        }

        componentInfo.classList.remove('hidden');
        storybookPreview.classList.add('hidden');
        emptyState.classList.add('hidden');

        // Generate Storybook URL (async)
        const result = await generateStorybookSearchUrl(storybookBaseUrl, componentName);

        if (result.found) {
          componentNameEl.textContent = `Found: ${componentName}`;
          if (result.storyTitle) {
            componentNameEl.textContent = `Found: ${result.storyTitle}`;
          }
        } else {
          componentNameEl.textContent = `Searching for: ${componentName} (no exact match found)`;
        }

        storybookLink.href = result.url;
        storybookPreview.src = result.url;

        storybookPreview.classList.remove('hidden');
      } else {
        // Show empty state
        componentInfo.classList.add('hidden');
        storybookPreview.classList.add('hidden');
        emptyState.classList.remove('hidden');
      }
    }

    // Handle messages from plugin code
    window.onmessage = (event) => {
      const msg = event.data.pluginMessage;

      if (msg.type === 'selection-change') {
        currentStorybookBaseUrl = msg.storybookBaseUrl;
        updateUI(msg.componentName, msg.fullComponentName, msg.isComponent, msg.storybookBaseUrl);
      } else if (msg.type === 'settings-loaded') {
        currentStorybookBaseUrl = msg.storybookBaseUrl;
        document.getElementById('storybook-url').value = msg.storybookBaseUrl;
      } else if (msg.type === 'settings-saved') {
        currentStorybookBaseUrl = msg.storybookBaseUrl;
        hideSettingsPanel();
        // Refresh current selection with new URL
        parent.postMessage({ pluginMessage: { type: 'refresh-selection' } }, '*');
      }
    };

    // Settings panel management
    function showSettingsPanel() {
      document.getElementById('storybook-url').value = currentStorybookBaseUrl;
      document.getElementById('settings-panel').classList.remove('hidden');
    }

    function hideSettingsPanel() {
      document.getElementById('settings-panel').classList.add('hidden');
    }

    // Event listeners
    document.getElementById('settings-btn').onclick = showSettingsPanel;

    document.getElementById('save-settings').onclick = () => {
      const newUrl = document.getElementById('storybook-url').value.trim();
      if (newUrl) {
        parent.postMessage({
          pluginMessage: {
            type: 'save-settings',
            storybookBaseUrl: newUrl
          }
        }, '*');
      }
    };

    document.getElementById('cancel-settings').onclick = hideSettingsPanel;

    // Handle Enter key in settings input
    document.getElementById('storybook-url').onkeypress = (e) => {
      if (e.key === 'Enter') {
        document.getElementById('save-settings').click();
      }
    };
  </script>
</body>
</html>
